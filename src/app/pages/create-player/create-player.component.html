<h3>Create/Edit player</h3>

<hr />

<div class="form-flex">
    <input class="form-input" type="text" placeholder="Name" [(ngModel)]="model.name" />
    <input class="form-input" type="text" placeholder="E-mail" [(ngModel)]="model.email" />

    <button style="margin-top: .5rem;" class="form-button success" (click)="save()">Save</button>
</div>
